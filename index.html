<!DOCTYPE html>
<html>
<head>
    <title>Opening Product...</title>
    <script>
window.onload = function () {

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("pid");

    if (!productId) {
        alert("Invalid Product");
        return;
    }

    const appUrl = "shopaale://product/" + productId;
    const playStoreUrl = "market://details?id=com.app.shopaale";

    // Try open app
    window.location.href = appUrl;

    // If not installed â†’ open Play Store app
    setTimeout(function () {
        window.location.href = playStoreUrl;
    }, 1500);
};
</script>
</head>
<body>
    <h2>Please wait, opening app...</h2>
</body>
</html>
