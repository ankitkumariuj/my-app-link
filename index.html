<!DOCTYPE html>
<html>
<head>
    <title>Opening Product...</title>
    
</head>
<body>
    
    
    <h2>Please wait, opening app...</h2>
<script>
window.onload = function () {

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("pid");

    const appUrl = "shopaale://product/" + productId;

    const playStoreUrl =
    "https://play.google.com/store/apps/details?id=com.app.shopaale";

    // Try open app
    window.location.href = appUrl;

    // Fallback
    setTimeout(function () {
        window.location.href = playStoreUrl;
    }, 1500);
};
</script>
</body>
</html>
